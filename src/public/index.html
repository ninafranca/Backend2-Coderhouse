<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <h1 class="product-form_title">Cargar productos</h1>
    <form id="product-form" name="product-form">
        <div>
            <input type="text" name="title" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Producto" required>
        </div>
        <div>
            <input type="text" name="brand" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Marca" required>
        </div>
        <div>
            <input type="text" name="code" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Código" required>
        </div>
        <div>
            <input type="number" name="price" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Precio" required>
        </div>
        <div>
            <input type="number" name="stock" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Stock" required>
        </div>
        <div>
            <input type="text" name="description" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Descripción" required>
        </div>
        <div>
            <input type="text" name="gender" placeholder="Género" class="border rounded shadow mb-5 bg-body border-secondary" required>
        </div>
        <div>
            <input type="url" name="thumbnail" placeholder="URL foto" class="border rounded shadow mb-5 bg-body border-secondary" required>
        </div>
        <div class="botones">
            <button type="reset" class="btn btn-secondary btn-lg">Borrar</button>
            <button type="submit" id="submit-form" value="send" class="btn btn-secondary btn-lg">Enviar</button>
        </div>
    </form>
    <div id="sent"></div>

    <div>
        <div id="deliverProducts"></div>
    </div>

    <form id="chat-form" class="chat" method="POST" action="/">
        <h1>CHAT</h1>
        <input id="user" name="email" class="border rounded shadow mb-5 bg-body border-secondary" type="email" placeholder="E-mail" required>
        <input id="first_name" name="first_name" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Nombre">
        <input id="last_name" name="last_name" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Apellido">
        <input id="alias" name="alias" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Alias">
        <input id="avatar" name="avatar" class="border rounded shadow mb-5 bg-body border-secondary" type="url" placeholder="Avatar URL">
        <input id="age" name="age" class="border rounded shadow mb-5 bg-body border-secondary" type="number" placeholder="Edad">
        <input id="info" name="text" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Mensaje" required>
        <button class="btn btn-secondary btn-lg" type="submit" value="send" id="send-message">enviar</button>
        <div>
            <p id="log"></p>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</body>

</html>
