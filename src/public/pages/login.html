<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Spinelli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div id="registration">
    </div>
    <div id="login">
        <form id="login-form" name="login-form">
            <div class="login-div1">
                <div class="login-div2">
                    <h1>Login de Usuario</h1>
                    <label for="login_name">Ingrese su nombre</label>
                    <input type="text" id="login_name" name="login_name" class="border rounded shadow mb-5 bg-body border-secondary" required>
                    <label for="login_email">Ingrese su e-mail</label>
                    <input type="email" id="login_email" name="login_email" class="border rounded shadow mb-5 bg-body border-secondary" required>
                    <button type="submit" id="submit-login" value="send" class="btn btn-secondary btn-lg">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <div id="logged"></div>
    <div id="welcome"></div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</body>

</html>
