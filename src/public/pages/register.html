<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Spinelli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div id="registration">
        <div class="div-registration">
            <h1>Registro de Usuario</h1>
            <form id="registration-form" name="registration-form">
                <input type="email" name="user_email" id="user_email" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="E-mail" required>
                <input type="text" name="user_name" id="user_name" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Nombre" required>
                <input type="submit" value="register" class="btn btn-secondary btn-lg to-login-btn">
            </form>
            <p>¿Ya estás registrado? <span id="login-span"><a href="login">Logueate</a></span></p>
        </div>
    </div>
    <div id="login"></div>
    <div id="logged"></div>
    <div id="welcome"></div>

    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</body>

</html>
