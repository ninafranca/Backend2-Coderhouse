<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Spinelli</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form id="product-form" name="product-form">
        <div>
            <label for="product">Producto</label>
            <input type="text" name="product" placeholder="Nombre producto" class="border rounded shadow p-3 mb-5 bg-body" required>
        </div>
        <div>
            <label for="price">Precio</label>
            <input type="number" name="price" class="border rounded shadow p-3 mb-5 bg-body" required>
        </div>
        <div>
            <label for="thumbnail">Foto</label>
            <input type="text" name="thumbnail" placeholder="URL foto" class="border rounded shadow p-3 mb-5 bg-body" required>
        </div>
        <div class="botones">
            <button type="reset" class="btn btn-secondary btn-lg">Borrar</button>
            <button type="submit" id="submit-form" value="send" class="btn btn-secondary btn-lg">Enviar</button>
        </div>
    </form>
    <div>
        <div id="renderProducts"></div>
    </div>
    <a href="/productos" onclick="location.href='/productos'" class="btn btn-secondary btn-lg">Ver productos</a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</body>
</html>
